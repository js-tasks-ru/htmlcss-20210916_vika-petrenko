<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>
<body>
<div>
    <label class="radio">
        <input name="type" type="radio" class="radio__input" />
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__mark">
                </div>
            </div>
            <div class="radio__label">
                Default
            </div>
        </div>
    </label>
</div>
<div>
    <label class="radio">
        <input name="type" type="radio" class="radio__input" checked />
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__mark">
                </div>
            </div>
            <div class="radio__label">
                Selected
            </div>
        </div>
    </label>
</div>
<div>
    <label class="radio">
        <input name="type" type="radio" class="radio__input" disabled />
        <div class="radio__state">
            <div class="radio__control">
                <div class="radio__mark">
                </div>
            </div>
            <div class="radio__label">
                Disabled
            </div>
        </div>
    </label>
</div>
</body>
</html>
